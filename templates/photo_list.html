<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'tree.html' %}

{% block content %}
    <h2>Photos</h2>
    <ul>
        {% for photo in photos %}
            <li>
                <img src="{{ image.url }}"  width="200" alt="">
                <p>{{ photo.title }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'photo_upload' %}">Upload Photo</a>
{% endblock %}
</body>
</html>
