<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="description" content="Sign up page for creating an account.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00796b;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 1.1em;
            margin-top: 15px;
            display: block;
            color: #00796b;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            background-color: #f0f4f8;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>

        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Type your password again" required>

        <button type="submit">Sign Up</button>
    </form>

    <script src="script.js" async defer></script>
</body>
</html>
