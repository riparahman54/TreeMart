<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #2e8b57; /* Sea green color */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .container {
            border: 2px solid #2e8b57; /* Border matching the heading color */
            border-radius: 10px;
            padding: 30px 20px;
            background-color: white; /* White background for the box */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center content inside the container */
            width: 90%;
            max-width: 400px; /* Limit the width for smaller screens */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Styling for links */
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #2e8b57;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #276747;
        }

        /* Styling for logout button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #276747;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>You have successfully logged in!</p>
        <a href="{% url 'tree_list' %}">Go to Tree List</a><br>
        <a href="{% url 'plant_guide' %}">Go to Plant Guide</a><br>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
