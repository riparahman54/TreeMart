<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            animation: gradientBG 8s ease infinite;
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            animation: popIn 1.2s ease forwards;
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .form-title {
            text-align: center;
            font-size: 28px;
            color: #6c63ff;
            font-weight: bold;
            text-shadow: 1px 1px 2px #00000066;
            margin-bottom: 20px;
        }

        .btn-submit {
            background: linear-gradient(45deg, #ff7676, #ff9a44);
            color: #ffffff;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(45deg, #ff9a44, #ff7676);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .error-list {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            background: rgba(255, 107, 107, 0.1);
            color: #d9534f;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error-list ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .error-list li {
            font-size: 14px;
        }

        input, textarea, select {
            border: 2px solid #a18cd1;
            border-radius: 10px;
            padding: 8px 12px;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px #6c63ff;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Tree Form</h2>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>

        <!-- Display Form Errors -->
        {% if form.errors %}
        <div class="error-list">
            <strong>Please fix the following errors:</strong>
            <ul>
                {% for field, errors in form.errors.items %}
                <li><strong>{{ field|title }}</strong>: {{ errors|join:", " }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
