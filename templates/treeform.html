<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Form</title>
    <style>
        /* General Body Styling */
        body {
            background-color: #eafaf9; /* Light sea green background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container Styling */
        .form-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #2ec4b6;
        }

        /* Form Title Styling */
        .form-title {
            text-align: center;
            font-size: 26px;
            color: #0077b6;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Element Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #2ec4b6; /* Sea green border */
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #0077b6; /* Blue border on focus */
            outline: none;
            box-shadow: 0 0 6px rgba(0, 119, 182, 0.5);
        }

        /* Submit Button Styling */
        .btn-submit {
            background-color: #0077b6;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #005f99;
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Error List Styling */
        .error-list {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #ffe8e8; /* Light red background */
            border: 1px solid #ff6b6b; /* Red border */
            color: #d9534f; /* Red text */
        }

        .error-list ul {
            list-style-type: none;
            padding: 0;
        }

        .error-list li {
            font-size: 14px;
            margin: 5px 0;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Tree Form</h2>

        <!-- Form Section -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Submit</button>
        </form>

        <!-- Error Section -->
        {% if form.errors %}
        <div class="error-list">
            <strong>Please fix the following errors:</strong>
            <ul>
                {% for field, errors in form.errors.items %}
                <li><strong>{{ field|title }}</strong>: {{ errors|join:", " }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
