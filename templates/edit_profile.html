<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling for the form */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-lg {
            width: 48%;
        }
    </style>
</head>

<body>
    <div class="container mt-5 form-container">
        <h1 class="text-center">Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Edit Username -->
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>

    <!-- Edit Email -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>

    <!-- Edit Bio -->
    <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" name="bio" rows="3">{{ profile.bio }}</textarea>
    </div>

    <!-- Edit Location -->
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ profile.location }}">
    </div>

    <!-- Edit Profile Picture -->
    <div class="mb-3">
        <label for="profile_picture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile_picture" name="profile_picture">
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Logout</a>
    </div>
</form>

    </div>
</body>

</html>
