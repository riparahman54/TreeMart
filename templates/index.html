<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to TreeMart</title>
    <meta name="description" content="Sign in, sign up, and sign out options for TreeMart.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            color: #00796b;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            gap: 25px;
        }

        .button-container button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .button-container button a {
            color: inherit;
            text-decoration: none;
        }

        .button-container button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
            box-shadow: 0px 9px 18px rgba(0, 0, 0, 0.2);
        }

        p.description {
            max-width: 600px;
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <h1>Welcome to TreeMart</h1>
    <p class="description">Your one-stop platform for buying and selling trees. Connect with enthusiasts, gardeners, and nurseries effortlessly!</p>

    <div class="button-container">
        <button><a href="{% url 'signup' %}">Sign Up</a></button>
        <button><a href="{% url 'signin' %}">Sign In</a></button>
    </div>
</body>
</html>
