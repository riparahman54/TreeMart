<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to TreeMart</title>
    <meta name="description" content="Sign in, sign up, and sign out options for TreeMart.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Main body styling */
        body {
            background: linear-gradient(135deg, #0c1d22, #147471);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
            text-transform: uppercase;
            color: #f3f3f3;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Button container styling */
        .button-container {
            display: flex;
            gap: 25px;
        }

        /* Button styling */
        .button-container button {
            background-color: #0077b6;
            color: #f3f3f3;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button-container button a {
            color: inherit;
            text-decoration: none;
        }

        .button-container button:hover {
            background-color: #00a8e8;
            transform: translateY(-5px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Additional text styling */
        p.description {
            max-width: 600px;
            text-align: center;
            font-size: 1.2em;
            color: #dcdcdc;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <h1>Welcome to TreeMart</h1>
    <p class="description">Your one-stop platform for buying and selling trees. Connect with enthusiasts, gardeners, and nurseries effortlessly!</p>

    <div class="button-container">
        <button><a href="/signup">Sign Up</a></button>
        <button><a href="/signin">Sign In</a></button>
    </div>
</body>
</html>
