<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to TreeMart</title>
    <meta name="description" content="Sign in, sign up, and sign out options for Geeks.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Center the content and set the background to black */
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* Style for buttons */
        .button-container {
            display: flex;
            gap: 20px;
        }

        .button-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button-container button a {
            color: #fff;
            text-decoration: none;
        }

        .button-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO TREEMART WEB APPLICATION</h1>

    <div class="button-container">
        <button><a href="/signup">Sign Up</a></button>
        <button><a href="/signin">Sign In</a></button>
    </div>

    <script src="" async defer></script>
</body>
</html>
